<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <title>Webfood</title>
  </head>
  <body>
    <header>
      <a id="logo" href="https://webfood.com"><strong>Webfood</strong> </a>
      <div>
        <a href="https://webfood.com/menu" target="_blank">Browse Meals</a>

      </div>
    </header>
    <main>
      <h1>Browse Our Delicious Meals</h1>

        <ul>
          <li>
            <img src="/images/risotto.jpg" alt="Risotto" />

              <h2>Risotto with Tiger Prawns</h2>
              <button>Add to Cart</button>
            </div>
          </li>
          <li>
            <img src="/images/cheeseburgers.jpg" alt="Cheeseburgers" />

              <h2>Cheeseburgers</h2>
              <a>Add to Cart</a>
            </div>
          </li>
        </ul>
      </section>

</html>
